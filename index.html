<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--Injecting script file-->
    <script defer src="./js/script.js"></script>
    <!--Injecting styles file-->
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div id="title">
      <h1>Calculator</h1>
    </div>
    <div>
      <p id="description">
        An app that allows users to do math operations more easily
      </p>
    </div>
    <div></div>

    <div id="results">
      <div id="prev-operand" data-previous-operand></div>
      <div id="curr-operand" data-current-operand></div>
    </div>

    <div id="buttons">
      <button class="button" id="7" data-number>7</button>
      <button class="button" id="8" data-number>8</button>
      <button class="button" id="9" data-number>9</button>
      <button class="button" id="%" data-operation>%</button>
      <button class="button" id="4" data-number>4</button>
      <button class="button" id="5" data-number>5</button>
      <button class="button" id="6" data-number>6</button>
      <button class="button" id="*" data-operation>*</button>
      <button class="button" id="1" data-number>1</button>
      <button class="button" id="2" data-number>2</button>
      <button class="button" id="3" data-number>3</button>
      <button class="button" id="-" data-operation>-</button>
      <button class="button" id="0" data-number>0</button>
      <button class="button" id="." data-number>.</button>
      <button class="button" id="=" data-equals>=</button>
      <button class="button" id="+" data-operation>+</button>
    </div>
    <div id="clear">
      <button id="ac" data-all-clear>AC</button>
    </div>
    <div></div>
  </body>
</html>
